<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Nostaljik</title>
</head>
<body>
    <div id="main-container">
        <div id="row-top" class="row">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-1998-logo">
        </div>
        <div id="row-middle" class="row">
            <p>Search the web using Google!</p>
            <input type="search" name="google-search" id="google-search">
            <br>
            <button>Google Search</button>
            <button>I'm feeeling lucky</button>
        </div>
        <div id="row-bottom" class="row">
            <div id="col-left">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a>
                <br>
                <a href="#">Linux Search</a>
            </div>
            <div id="col-middle">
                <a href="#">Help!</a>
                <br>
                <a href="#">About Google</a>
                <br>
                <a href="#">Company Info</a>
                <br>
                <a href="#">Google Logos</a>
            </div>
            <div id="col-right">
                <p>Get Google! updates monthly</p>
                <input type="text" placeholder="your e-mail">
                <br>
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
        <p style="text-align: center; margin-top: 15px;">Copyright Â©1990 Google inc. </p>
    </div>
</body>
</html>
